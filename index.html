<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="sign-up-image.jpg" alt="greenleaves" id="background" />
        <div class="logo-container">
          <img src="odin-lined.png" alt="logo" id="logo" />
          <div id="logoword">ODIN</div>
        </div>
      </div>
      <div class="right">
        <div class="introWrapper">
          <div class="intro">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </div>
          <br />
          <div class="intro">You <em>know</em> you want to.</div>
        </div>

        <div class="form">
          <p id="formtext">Let's do this!</p>
          <form action="">
            <section class="row">
              <div class="inputContainer">
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="firstname" />
              </div>
              <div class="inputContainer">
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" name="lastname" />
              </div>
            </section>

            <section class="row">
              <div class="inputContainer">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="inputContainer">
                <label for="phonenumber">PHONE NUMBER</label>
                <input type="tel" id="phonenumber" name="phonenumber" />
              </div>
            </section>

            <section class="row">
              <div class="inputContainer">
                <label for="password1">PASSWORD</label>
                <input type="password" id="password1" name="password1" />
              </div>
              <div class="inputContainer">
                <label for="password2">CONFIRM PASSWORD</label>
                <input type="password" id="password2" name="password2" />
              </div>
            </section>
          </form>
          <div class="end">
            <button type="submit" form="form">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
